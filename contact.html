<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ชื่อหน้าเว็บ</title>
</head>
  <div style="width: 30%">
    <fieldset>
      <legend>Drop the Contact</legend>
      <label for="fname">ชื่อจริง:</label>
      <input type="text" id="fname" name="firstname" required />
      <label for="fname">นามสกุล:</label>
      <input type="text" id="lname" name="lastname" required />
      <br><label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required />
      <label for="bdate">วดปเกิด:</label>
      <input type="date" id="bdate" name="BirthDate" required />
      <fieldset>
        <label>เพศ:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">อื่นๆ</label><br>
      </fieldset>
      <label for="country">ประเทศ:</label>
      <select id="country" name="country">
        <option value="">--เลือกประเทศ--</option>
        <option value="th">ไทย</option>
        <option value="us">สหรัฐอเมริกา</option>
      </select>
      <br><label for="more">ข้อมูลเพิ่มเติม:</label>
      <br><textarea id="message" name="message" rows="5" cols="40"></textarea>
      <br><input type="checkbox" id="accpet" name="accpet" required />
      <label for="accept">ฉันยอมรับเงื่อนไขการใช้บริการ:</label>
    </fieldset>
  </div>
